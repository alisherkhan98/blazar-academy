<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Subscription to Blazar Academy</h1>
    <form class="my-form" action="javascript:void(0);" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="level-frontend">Level of Frontend Development:</label>
      <select id="level-frontend" name="level-frontend">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
      </select>

      <label for="level-backend">Level of Backend Development:</label>
      <select id="level-backend" name="level-backend">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
      </select>

      <label>You prefer:</label>
      <input type="radio" id="hybrid" name="preference" value="hybrid" />
      <label class="radio-label" for="hybrid">Hybrid</label>
      <input
        type="radio"
        id="full-remote"
        name="preference"
        value="full-remote"
      />
      <label class="radio-label" for="full-remote">Full-remote</label>

      <label for="info">Tell us something about about you:</label>
      <textarea id="info" name="info"></textarea>

      <label for="cv">Upload your CV:</label>
      <input type="file" id="cv" name="cv" />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
